# fly.toml app configuration file generated for troposskepsis on 2024-10-18T21:14:20+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'troposskepsis'
primary_region = 'ams'

[env]
  PORT = '80'

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[build]
dockerfile = "Dockerfile"

[[services]]
internal_port = 80
protocol = "tcp"

[[services.http_checks]]
interval = 10000
method = "get"
path = "/"
protocol = "http"
timeout = 2000
tls_skip_verify = false

[[services.ports]]
handlers = ["http"]
port = 80
